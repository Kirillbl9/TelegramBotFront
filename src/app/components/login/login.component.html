<div class="container mx-auto">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <p></p>
      <div class="card">
        <article class="card-body">
          <h4 class="card-title mb-4 mt-1" style="text-align: center">Sign in</h4>
          <hr>
          <form>
            <div class="form-group">
              <input class="form-control" type="text" name="username" [(ngModel)]="username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
                  <button (click)=checkLogin() class="btn btn-primary btn-block">
                    Login
                  </button>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
